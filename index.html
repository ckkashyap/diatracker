<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="maximum-scale=1, initial-scale=1">
  </head>

  <body>
    <div class="data" id="pageNumber">page1</div>
    <div class="fullscreen">
      <div id="page1" class="fullPageVisible">
	<div class="horizontalList">
	  <button onclick="diatrackersrc.core.showReports()">
	    Reports
	  </button>
	  <button onclick="diatrackersrc.core.showHistory()">
	    History
	  </button>
	  <button onclick="diatrackersrc.core.showGraphs()">
	    Graphs
	  </button>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#page2'">
	    + Add
	  </button>
	</div>
	<div class="horizontalList">
	  <!--button class="bigButton" onclick="diatrackersrc.core.gotoPage(1, 4)"-->
	  <button class="bigButton" onclick="location.href='#page4'">
	    Settings
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.setDummyData()">
	    DummyData
	  </button>
	</div>
      </div>
      
      <div id="page2" class="fullPageInvisible">
	<div class="horizontalList">
	  <div>
	    <select id="page2MonthList" class="date">
	      <option>Jan</option>
	      <option>Feb</option>
	      <option>Mar</option>
	      <option>Apr</option>
	      <option>May</option>
	      <option>Jun</option>
	      <option>Jul</option>
	      <option>Aug</option>
	      <option>Sep</option>
	      <option>Oct</option>
	      <option>Nov</option>
	      <option>Dec</option>
	    </select>
	  </div>
	  <div>
	    <select id="page2DayList" class="date">
	      <option>01</option>
	      <option>02</option>
	      <option>03</option>
	      <option>04</option>
	      <option>05</option>
	      <option>06</option>
	      <option>07</option>
	      <option>08</option>
	      <option>09</option>
	      <option>10</option>
	      <option>11</option>
	      <option>12</option>
	      <option>13</option>
	      <option>14</option>
	      <option>15</option>
	      <option>16</option>
	      <option>17</option>
	      <option>18</option>
	      <option>19</option>
	      <option>20</option>
	      <option>21</option>
	      <option>22</option>
	      <option>23</option>
	      <option>24</option>
	      <option>25</option>
	      <option>26</option>
	      <option>27</option>
	      <option>28</option>
	      <option>29</option>
	      <option>30</option>
	      <option>31</option>
	    </select>
	  </div>
	  <div>
	    <input id="page2Year" type="text" class="date">
	  </div>
	</div>
	<div class="horizontalList">
	  <select id="page2FoodList" class="reading">
	    <option>DUMMY</option>
	  </select>
	</div>
	<div class="horizontalList">
	  <select id="page2TypeList" class="reading">
	    <option>DUMMY</option>
	  </select>
	</div>

	<div class="horizontalList">
	  <input id="page2Reading" type="number" class="reading" value="100" placeholder="Enter reading"/>
	</div>
	<div class="horizontalList">
	  <textarea id="page2Comments" class="reading" placeholder="Enter comments here"></textarea>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.saveDataAndSwitch()">
	    save
	  </button>
	  <button class="bigButton" onclick="diatrackersrc.page2.saveData()">
	    Add another
	  </button>

	</div>
      </div>

      <div id="page3" class="fullPageInvisible">
       <button class="bigButton" onclick="location.href='#page1'">
         Back
       </button>
       <div class="listView">
         <ul id="page3List">
         </ul>
       </div>
      </div>

      <div id="page4" class="fullPageInvisible">
       <button class="bigButton" onclick="location.href='#page1'">
         Back
       </button>
      </div>


    </div>

    

    <script src="out/diatrackersrc.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
