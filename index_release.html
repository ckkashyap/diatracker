<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="maximum-scale=1, initial-scale=1">
  </head>

  <body>
    <div class="data" id="pageNumber">1</div>
    <div class="fullscreen">
      <!--input type="button" onclick="diatrackersrc.core.switchPage()"/-->
      <div id="page1" class="fullpageVisible">
	<div class="horizontalList">
	  <button onclick="diatrackersrc.core.showReports()">
	    Reports
	  </button>
	  <button onclick="diatrackersrc.core.showHistory()">
	    History
	  </button>
	  <button onclick="diatrackersrc.core.showGraphs()">
	    Graphs
	  </button>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.switchPage()">
	    + Add
	  </button>
	</div>
      </div>
      
      <div id="page2" class="fullpageInvisible">
	<div class="horizontalList">
	  <input id="page2Reading" type="number" class="reading" value="100" placeholder="Enter reading"/>
	</div>

	<div class="horizontalList">
	  <textarea id="page2Comments" class="reading" placeholder="Enter comments here"></textarea>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.saveData()">
	    save
	  </button>
	</div>

	

      </div>
    </div>

    

    <script src="out-adv/diatrackersrc.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
