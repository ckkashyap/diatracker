<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="maximum-scale=1, initial-scale=1">
  </head>

  <body>
    <div class="data" id="pageNumber">main</div>
    <div class="fullscreen">
      <div id="main" class="fullPageVisible">
	<div class="horizontalList">
	  <button onclick="diatrackersrc.core.showReports()">
	    Reports
	  </button>
	  <button onclick="diatrackersrc.navigate.showHistory()">
	    History
	  </button>
	  <button onclick="diatrackersrc.core.showGraphs()">
	    Graphs
	  </button>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#adddata'">
	    + Add
	  </button>
	</div>
	<div class="horizontalList">
	  <!--button class="bigButton" onclick="diatrackersrc.core.gotoPage(1, 4)"-->
	  <button class="bigButton" onclick="location.href='#settingsPage'">
	    Settings
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.setDummyData()">
	    DummyData
	  </button>
	</div>
      </div>
      
      <div id="adddata" class="fullPageInvisible">
      </div>


      <div id="readingType" class="fullPageInvisible">
	<div class="horizontalList">
	  <select id="readingTypeList" class="reading">
	  </select>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Delete existing
	  </button>
	</div>
	<div class="horizontalList">
	  <input id="readingTypeNew" class="reading" placeholder="Enter new type"/>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.newreadingtype.addNewType()">
            Add
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Back
	  </button>
	</div>
      </div>

      <div id="timeMarker" class="fullPageInvisible">
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Back
	  </button>
	</div>
      </div>




    </div>

    

    <script src="out-adv/diatrackersrc.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
