<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="maximum-scale=1, initial-scale=1">
  </head>

  <body>
    <div class="data" id="pageNumber">main</div>
    <div class="fullscreen">
      <div id="main" class="fullPageVisible">
	<div class="horizontalList">
	  <button onclick="diatrackersrc.core.showReports()">
	    Reports
	  </button>
	  <button onclick="diatrackersrc.navigate.showHistory()">
	    History
	  </button>
	  <button onclick="diatrackersrc.core.showGraphs()">
	    Graphs
	  </button>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#adddata'">
	    + Add
	  </button>
	</div>
	<div class="horizontalList">
	  <!--button class="bigButton" onclick="diatrackersrc.core.gotoPage(1, 4)"-->
	  <button class="bigButton" onclick="location.href='#settingsPage'">
	    Settings
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.setDummyData()">
	    DummyData
	  </button>
	</div>
      </div>
      
      <div id="adddata" class="fullPageInvisible">
	<div class="horizontalList">
	  <div>
	    <select id="adddataMonthList" class="date">
	      <option>Jan</option>
	      <option>Feb</option>
	      <option>Mar</option>
	      <option>Apr</option>
	      <option>May</option>
	      <option>Jun</option>
	      <option>Jul</option>
	      <option>Aug</option>
	      <option>Sep</option>
	      <option>Oct</option>
	      <option>Nov</option>
	      <option>Dec</option>
	    </select>
	  </div>
	  <div>
	    <select id="adddataDayList" class="date">
	      <option>01</option>
	      <option>02</option>
	      <option>03</option>
	      <option>04</option>
	      <option>05</option>
	      <option>06</option>
	      <option>07</option>
	      <option>08</option>
	      <option>09</option>
	      <option>10</option>
	      <option>11</option>
	      <option>12</option>
	      <option>13</option>
	      <option>14</option>
	      <option>15</option>
	      <option>16</option>
	      <option>17</option>
	      <option>18</option>
	      <option>19</option>
	      <option>20</option>
	      <option>21</option>
	      <option>22</option>
	      <option>23</option>
	      <option>24</option>
	      <option>25</option>
	      <option>26</option>
	      <option>27</option>
	      <option>28</option>
	      <option>29</option>
	      <option>30</option>
	      <option>31</option>
	    </select>
	  </div>
	  <div>
	    <input id="adddataYear" type="text" class="date">
	  </div>
	</div>
	<div class="horizontalList">
	  <select id="adddataFoodList" class="reading">
	    <option>DUMMY</option>
	  </select>
	</div>
	<div class="horizontalList">
	  <select id="adddataTypeList" class="reading">
	    <option>DUMMY</option>
	  </select>
	</div>

	<div class="horizontalList">
	  <input id="adddataReading" type="number" class="reading" value="100" placeholder="Enter reading"/>
	</div>
	<div class="horizontalList">
	  <textarea id="adddataComments" class="reading" placeholder="Enter comments here"></textarea>
	</div>

	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.core.saveDataAndSwitch()">
	    save
	  </button>
	  <button class="bigButton" onclick="diatrackersrc.adddata.saveData()">
	    Add another
	  </button>

	</div>
      </div>

      <div id="page3" class="fullPageInvisible">
       <button class="bigButton" onclick="location.href='#main'">
         Back
       </button>
       <div class="listView">
         <ul id="page3List">
         </ul>
       </div>
      </div>

      <div id="settingsPage" class="fullPageInvisible">
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#readingType'">
            Reading Type
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#timeMarker'">
            Time Marker
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Back
	  </button>
	</div>
      </div>


      <div id="readingType" class="fullPageInvisible">
	<div class="horizontalList">
	  <select id="readingTypeList" class="reading">
	  </select>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Delete existing
	  </button>
	</div>
	<div class="horizontalList">
	  <input id="readingTypeNew" class="reading" placeholder="Enter new type"/>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="diatrackersrc.newreadingtype.addNewType()">
            Add
	  </button>
	</div>
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Back
	  </button>
	</div>
      </div>

      <div id="timeMarker" class="fullPageInvisible">
	<div class="horizontalList">
	  <button class="bigButton" onclick="location.href='#main'">
            Back
	  </button>
	</div>
      </div>




    </div>

    

    <script src="out-adv/diatrackersrc.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
